<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Profit Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure you link the CSS file -->
</head>
<body>

    <h1>Trading Profit Calculator</h1>

    <div class="form-container">
        <h2>Enter your trading details below:</h2>
        <div class="row">
            <div class="column">
                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" placeholder="e.g., 10000">
            </div>
            <div class="column">
                <label for="currentPrice">Current Price:</label>
                <input type="number" id="currentPrice" placeholder="e.g., 10500">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="leverage">Leverage:</label>
                <input type="number" id="leverage" placeholder="e.g., 10">
            </div>
            <div class="column">
                <label for="position">Position:</label>
                <select id="position">
                    <option value="Long">Long</option>
                    <option value="Short">Short</option>
                </select>
            </div>
        </div>

        <div class="row">
            <button id="calculateProfit" onclick="calculateProfit()">Calculate Profit</button>
            <button id="resetForm" onclick="resetForm()">Reset</button>
        </div>
    </div>

    <div id="profit-summary">
        <h2>Profit Summary</h2>
        <p id="profitDetails">Your profit will appear here.</p>
    </div>

    <script src="script.js"></script> <!-- Ensure you link your JS file -->
</body>
</html>
